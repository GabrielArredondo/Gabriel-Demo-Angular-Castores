<mat-toolbar class="mat-elevation-z8">
    <button mat-icon-button *ngIf="sidenav.mode === 'over'" (click)="sidenav.toggle()">
        <mat-icon *ngIf="!sidenav.opened">
            menu
        </mat-icon>
        <mat-icon *ngIf="sidenav.opened">
            close
        </mat-icon>
    </button>
    Prueba para vacante 
    
</mat-toolbar>

<mat-sidenav-container>
    <mat-sidenav #sidenav="matSidenav" class="mat-elevation-z8">

        <img class="avatar mat-elevation-z8" src="assets/shopping.svg" />

        <h4 class="name">Gabriel Arredondo Garc√≠a</h4>
        <p class="designation">Software Engineer</p>

        <mat-divider></mat-divider>

        <button mat-button class="menu-button" [routerLink]='["/home"]'>
            <mat-icon>home</mat-icon>
            <span>Home</span>
        </button>
        <button mat-button class="menu-button"  [routerLink]='["/ingresos"]' >
            <mat-icon>person</mat-icon>
            <span>Ingresos</span>
        </button>
        <button mat-button class="menu-button"   [routerLink]='["/ventas"]'>
            <mat-icon>info</mat-icon>
            <span>Egresos</span>
        </button>

        <mat-divider></mat-divider>

       

    </mat-sidenav>
    <mat-sidenav-content>
        <div class="content mat-elevation-z8">
            <router-outlet></router-outlet>
        </div>
    </mat-sidenav-content>
</mat-sidenav-container>
