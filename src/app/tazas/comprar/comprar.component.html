
    <mat-sidenav-container>
        <mat-sidenav-content>
            

            
            <div class="content mat-elevation-z8" style="margin: 3rem;">
             
              <mat-card>
               
                <div class="mat-elevation-z8">
                  
                   
                  <div class="mat-elevation-z8">
                    <table mat-table [dataSource]="dataSource" style="width: 80vh;">
                  
                      <!-- Position Column -->
                      <ng-container matColumnDef="color">
                        <th mat-header-cell *matHeaderCellDef> Color </th>
                        <td mat-cell *matCellDef="let element"> {{element.color}} </td>
                      </ng-container>
                  
                      <!-- Name Column -->
                      <ng-container matColumnDef="capacidad">
                        <th mat-header-cell *matHeaderCellDef> Capacidad </th>
                        <td mat-cell *matCellDef="let element"> {{element.capacidad}} </td>
                      </ng-container>
                  
                      <!-- Weight Column -->
                      <ng-container matColumnDef="material">
                        <th mat-header-cell *matHeaderCellDef> Material </th>
                        <td mat-cell *matCellDef="let element"> {{element.material}} </td>
                      </ng-container>
                  
                      <!-- Symbol Column -->
                      <ng-container matColumnDef="calidad">
                        <th mat-header-cell *matHeaderCellDef> Calidad </th>
                        <td mat-cell *matCellDef="let element"> {{element.calidad}} </td>
                      </ng-container>
                      <ng-container matColumnDef="modelo">
                        <th mat-header-cell *matHeaderCellDef> Modelo </th>
                        <td mat-cell *matCellDef="let element"> {{element.modelo}} </td>
                      </ng-container>
                      <ng-container matColumnDef="precio">
                        <th mat-header-cell *matHeaderCellDef> Precio </th>
                        <td mat-cell *matCellDef="let element"> {{element.precio}} </td>
                      </ng-container>
                      <ng-container matColumnDef="cantidad">
                        <th mat-header-cell *matHeaderCellDef> Cantidad </th>
                        <td mat-cell *matCellDef="let element"> {{element.cantidad}} </td>
                      </ng-container>
                      <ng-container matColumnDef="opciones">
                        <th mat-header-cell *matHeaderCellDef> Opciones </th>
                        <td mat-cell *matCellDef="let element"><button mat-icon-button color="warn"  aria-label="Example icon button with a heart icon">
                          <mat-icon>delete_outline</mat-icon>
                        </button> </td>
                      </ng-container>
                  
                      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
                    </table>
                  
                    <mat-paginator [pageSizeOptions]="[5, 10, 20]"
                                   showFirstLastButtons 
                                   aria-label="Select page of periodic elements">
                    </mat-paginator>
                  </div>
                  
                    <div class="content" *ngIf="productos>0" style="    margin-bottom: 3rem;
                      margin-top: 2rem;
                      margin-right: 1rem;"><button 
                      style="float: right; margin: -1rem;"
                        mat-raised-button 
                        type="button" 
                        [matBadge]="productos" 
                        *ngFor="let item of items" 
                        [color]="item.Active ? 'accent' : null" 
                        fxLayout="row" 
                        fxLayoutAlign="space-between center"
                        (click)="comprar()">
                    
                        <mat-icon *ngIf="item.MenuIcon">{{item.MenuIcon}}</mat-icon>
                        <span>{{item.MenuText}}</span>
                      </button></div>
                  </div>
            
        </mat-card>
            </div>
        </mat-sidenav-content>
    </mat-sidenav-container>
