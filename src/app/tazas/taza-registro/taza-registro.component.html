<div class="modal">
  <div class="modal__container">
    <div class="modal__featured">
      <button type="button" class="button--transparent button--close" [routerLink]='["/ingresos"]'>
        <svg class="nc-icon glyph" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" x="0px" y="0px" width="32px" height="32px" viewBox="0 0 32 32">
          <g><path fill="#ffffff" d="M1.293,15.293L11,5.586L12.414,7l-8,8H31v2H4.414l8,8L11,26.414l-9.707-9.707 C0.902,16.316,0.902,15.684,1.293,15.293z"></path> </g></svg>
      
      </button>
      <div class="modal__circle"></div>
      <img src="https://i0.wp.com/tazas-impresas.com.mx/wp-content/uploads/2019/10/taza_home-1.png?fit=650%2C650&ssl=1" class="modal__product" />
    </div>
    <div class="modal__content">
      <h2>Registro de tazas </h2>

      <form [formGroup]="firstFormGroup" #f="ngForm">
        <ul class="form-list">
          <li class="form-list__row form-list__row--inline">
            <div>
              <label>Captura datos</label>
              <div class="form-list__input-inline">
                <input style="margin: 2px;"  formControlName="color" type="text" name="cc_month" placeholder="Color"   required="" />
                <input type="text" style="margin: 2px;" formControlName="capacidad" name="cc_year" placeholder="capacidad"   required="" />
                <input type="text" style="margin: 2px;" name="cc_year" formControlName="modelo" placeholder="Modelo"   required="" />
                
              </div>
              
            </div>
            

            
          </li>
          <li class="form-list__row form-list__row--inline">
            <div>
              <div class="form-list__input-inline">
                <input type="text" style="margin: 2px;" name="cc_month" formControlName="material" placeholder="Material"  required="" />
               
                <input type="text" style="margin: 2px;" name="cc_year" formControlName="calidad" placeholder="Calidad"  required="" />
                <input type="number" style="margin: 2px;" name="cc_year" placeholder="Precio" formControlName="precio"  required="" />
              </div>
            </div>
           
          </li>
          <li class="form-list__row form-list__row--inline">
            <div>
              <div class="form-list__input-inline">
                <input type="number" style="margin: 2px;" name="cc_month" formControlName="cantidad" placeholder="Cantidad"  required="" />
                <mat-slide-toggle style="font-size: 0.5em;
                color: black;" formControlName="liquidacion">Liquidaci√≥n</mat-slide-toggle>
              </div>
            </div>
           
          </li>
          <p style="    font-size: small;
          color: red;"
          *ngIf="
          firstFormGroup.get('color').hasError('required') &&
          firstFormGroup.get('color').touched
          "
        >
          <i class="fab fa-diaspora"></i>
          Color es requerido
        </p>
        <p style="    font-size: small;
          color: red;"
          *ngIf="
          firstFormGroup.get('capacidad').hasError('required') &&
          firstFormGroup.get('capacidad').touched
          "
        >
          <i class="fab fa-diaspora"></i>
          Capacidad es requerido
        </p>
        <p style="    font-size: small;
          color: red;"
          *ngIf="
          firstFormGroup.get('modelo').hasError('required') &&
          firstFormGroup.get('modelo').touched
          "
        >
          <i class="fab fa-diaspora"></i>
          Modelo es requerido
        </p>
        <p style="    font-size: small;
          color: red;"
          *ngIf="
          firstFormGroup.get('material').hasError('required') &&
          firstFormGroup.get('material').touched
          "
        >
          <i class="fab fa-diaspora"></i>
        Material es requerido
        </p>
        <p style="    font-size: small;
          color: red;"
          *ngIf="
          firstFormGroup.get('calidad').hasError('required') &&
          firstFormGroup.get('calidad').touched
          "
        >
          <i class="fab fa-diaspora"></i>
          Calidad es requerido
        </p>
        <p style="    font-size: small;
          color: red;"
          *ngIf="
          firstFormGroup.get('precio').hasError('required') &&
          firstFormGroup.get('precio').touched
          "
        >
          <i class="fab fa-diaspora"></i>
         Precio es requerido 
        </p>
          <li>
            <button mat-button color="accent" [disabled]="firstFormGroup.invalid" (click)="save(f)">Guardar</button>
            
          </li>
        </ul>
      </form>
    </div> 
  </div> 
</div>
